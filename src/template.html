<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <span>Organizer</span>
            <a href="" id="addTask">
                <img src="./Icons/plus.svg" alt="">
                <span>Add New Project</span>
            </a>
            <form id="newTask">
                <label for="title">Title</label>
                <input type="text" name="" id="title" placeholder="Your title">
                <label for="date">Date</label>
                <input type="text" name="" id="date" placeholder="YYYY-MM-DD">
                <label for="priority">Priority</label>
                <span><input type="number" name="" id="priority" class="priority" pattern="[12345]" max="5">/5</span>
                <label for="description">Description</label>
                <input type="text" name="" id="description" placeholder="Description">
            </form>
        </nav>
        <main>
            <div id="taskboard">
            </div>
        </main>
    </div>
</body>
</html>
